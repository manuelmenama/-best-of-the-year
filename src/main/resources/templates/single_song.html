<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link th:replace="~{/fragments/head :: style_resources}">

    <title th:text="${selectedSong}" ></title>
</head>
<body>

    <nav th:replace="~{/fragments/navbar :: navbar('songs')}"></nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col">

                <h1>Selected song:</h1>
                <h2 th:text="|Titolo: ${selectedSong.getTitle()}, ID: ${selectedSong.getId()}|"></h2>

            </div>
        </div>
    </div>

    <script th:replace="~{/fragments/script :: script}"></script>

</body>
</html>
