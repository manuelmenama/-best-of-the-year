<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link th:replace="~{/fragments/head :: style_resources}">

    <title>Best movie!</title>
</head>
<body>

    <nav th:replace="~{/fragments/navbar :: navbar('movies')}"></nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col">

                <h1>Best movie!</h1>
                <ul>
                    <li th:each="movie : ${movieList}"><a th:href="|/movies/${movie.id}|" th:text="${movie.title}"></a></li>
                </ul>

            </div>
        </div>
    </div>

    <script th:replace="~{/fragments/script :: script}"></script>

</body>
</html>
