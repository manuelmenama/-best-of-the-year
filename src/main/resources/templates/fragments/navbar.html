<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<th:block th:fragment="navbar(current)">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"
                        th:classAppend="${current == 'home' } ? my-active : not-active">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/songs}"
                           th:classAppend="${current == 'songs' } ? my-active : not-active">
                            Songs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/movies}"
                           th:classAppend="${current == 'movies' } ? my-active : not-active">
                            Movies
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</th:block>



</body>
</html>
