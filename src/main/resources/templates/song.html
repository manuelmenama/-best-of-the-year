<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link th:replace="~{/fragments/head :: style_resources}">

    <title>Best song!</title>
</head>
<body>

    <nav th:replace="~{/fragments/navbar :: navbar('songs')}"></nav>

    <h1>Best song!</h1>

    <ul>
        <li th:each="song : ${songList}"><a th:href="|songs/${song.id}|" th:text="${song.title}"></a></li>
    </ul>

    <script th:replace="~{/fragments/script :: script}"></script>

</body>
</html>
